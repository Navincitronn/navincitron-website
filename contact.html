<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navincitron - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/5hVscL2/navlogo.png" type="image/png">
    <style>
        .contact {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form textarea {
            width: 1000px;
            height: 250px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #666;
            color: white;
            cursor: pointer;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://i.ibb.co/5hVscL2/navlogo.png" alt="navlogo" class="logo" border="0" />
            <div class="brand">
                <h1>NAVINCITRON</h1>
                <br>
                <p>proper music isolation</p>
            </div>
        </div>
        <nav class="topnav">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="#references">References</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2 class="center">Got An Album You Want Isolated?</h2>
            <div class="contact-form">
                <form action="https://formspree.io/f/xyzgkdzl" method="post">
                    <textarea name="message" placeholder="Send me a recommendation..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
