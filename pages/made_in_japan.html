<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Japan (Instrumentals)</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="https://i.ibb.co/5hVscL2/navlogo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://i.ibb.co/5hVscL2/navlogo.png" alt="navlogo" class="logo" border="0" />
            <div class="brand">
                <h1>NAVINCITRON</h1>
                <br>
                <p>proper music isolation</p>

        </div>
        <nav class="topnav">
            <a href="/index.html">Home</a>

        </nav>
    </header>
    <main>
        <section class="instrumentals">
            <h2 class="center">Deep Purple – Made In Japan (1972)</h2>
            <div class="thumbnail-wrapper" id="thumbnail-wrapper">
                <img src="https://storage.googleapis.com/navincitron-website-bucket/thumbnails/made_in_japan.png" alt="Made In Japan" class="albumss-thumbnail" id="thumbnail">
                <img src="/play.png" alt="Play" class="play-pause-icon" id="play-icon">
                <img src="/pause.png" alt="Pause" class="play-pause-icon" id="pause-icon">

            <div class="audio-player">
                <audio id="audio-player" controls>
                    <source src="https://storage.googleapis.com/navincitron-website-bucket/instrumentals/Made In Japan (Instrumentals).mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="track-list">
                    <h3>SIDE A</h3>

                    <p><span onclick="setTime(396)">Child In Time – 06:36</span></p>
                    <br>

                    <p><span onclick="setTime(1147)">Smoke On The Water – 19:07</span></p>
                    <p><span onclick="setTime(1591)">The Mule – 26:31</span></p>
                    <br>
                    <h3>SIDE C</h3>
                    <p><span onclick="setTime(2182)">Strange Kind Of Woman – 36:22</span></p>
                    <p><span onclick="setTime(2758)">Lazy – 45:58</span></p>
                    <br>
                    <h3>SIDE D</h3>
                    <p><span onclick="setTime(3418)">Space Truckin' – 56:58</span></p>
                </div>
            </div>
        </section>

    <script src="/script.js"></script>
